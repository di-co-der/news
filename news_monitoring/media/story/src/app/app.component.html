<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Stories List</h2>
    <button class="btn btn-primary" (click)="add()">Add Story</button>
  </div>

  <input
    type="text"
    placeholder="Search by title..."
    [(ngModel)]="searchQuery"
    (input)="onSearchChange()"
    class="form-control mb-3"
  />

  <!-- No stories message -->
  <div *ngIf="stories.length === 0" class="alert alert-info">
    No stories found
  </div>

  <!-- Stories table -->
  <table *ngIf="stories.length > 0" class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Published Date</th>
        <th>Tagged Companies</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let story of stories">
        <a href="{{ story.url }}">
          <td>{{ story.title }}</td>
        </a>
        <td>{{ story.published_date | date }}</td>
        <td>
          <ng-container *ngIf="story.tagged_companies && story.tagged_companies.length > 0; else noCompanies">
            <ng-container *ngFor="let company of story.tagged_companies; let last = last">
              {{ company.name }}{{ !last ? ', ' : '' }}
            </ng-container>
          </ng-container>
          <ng-template #noCompanies>
            N/A
          </ng-template>
        </td>
        <td>
          <button (click)="edit(story)" class="btn btn-sm btn-primary me-1">Edit</button>
          <button (click)="delete(story)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav *ngIf="totalItems > pageSize" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
      </li>

      <li class="page-item" *ngFor="let page of [].constructor(Math.ceil(totalItems / pageSize)); let i = index"
          [class.active]="i + 1 === currentPage">
        <a class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === Math.ceil(totalItems / pageSize)">
        <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
